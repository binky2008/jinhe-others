<!DOCTYPE HTML>
<HTML xmlns:WorkSpace xmlns:Tree xmlns:Grid xmlns:Form>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>    
<meta charset="UTF-8">
<title>test drag resize</title>

<link href="tssJS/css/tss.all.css" rel="stylesheet">
<link href="../css/css.css" rel="stylesheet">

<script src="tssJS/tssJS.all.js"></script>
<script src="tssUtils.js"></script>

<style>
		#div2 p { 
			padding:10px; 
			line-height:24px; 
			font-size:13px; 
			text-indent:24px; 
			color:#996600;
		} 
		
		#div2 h2 { 
			width:100%; 
			height:25px; 
			line-height:25px; 
			font-size:14px;
			background:#CC9900; 
			color:#FFFFFF; 
			text-indent:15px; 
			cursor:move; 
		}
		
		#div2 { 
			width:200px; 
			height:200px; 
			position:relative;
			background:#EEEEEE; 
			border:1px solid #f00; 
		} 
 
	</style>


	<script type="text/javascript">

		window.onload = function() {
			var oDiv2 = document.getElementById("div2");
	 
			Element.attachResize(oDiv2);
			Element.attachResize(oDiv2, "col");
			Element.attachResize(oDiv2, "row");

			Element.moveable(oDiv2);
		};

	</script>
</head>

<body>
	<div id="div2">
		<div style="width:100%; height:100%; overflow:hidden;">
			<h2>
				完美的拖拽
			</h2>
			<p>
				体验不错的JavaScript网页拖动，除了拖动，还可拖动放大，像Windows窗口一样被放大或缩小，只要按住层的右下角，就可以收放自如的放大或缩小。想使用的朋友，可将代码里的Js封装成类，从外部引入想必更合理些。'
			</p>
		</div>
	</div>
</body>
</html>
