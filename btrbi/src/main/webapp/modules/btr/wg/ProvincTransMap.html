<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>各省货量地图</title>

    <link rel="stylesheet" type="text/css" href="../../dm/common.css">
    <link href="../../tools/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <script src="../../tools/jquery/jquery-2.1.3.min.js"></script>
    <script src="../../tools/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../tools/echarts-2.0.4/echarts-plain-map.js"></script>

    <script src="../../framework/core.js"></script>
    <script src="../../framework/ajax.js"></script>
    <script src="../../dm/common.js"></script>

    <script type="text/javascript">
    window.onload = function() {
        var globalValiable = window.parent.globalValiable,sub;
        var queryParams = globalValiable.queryParams;
        var title = queryParams.param1;
        if(queryParams.param1==queryParams.param2){
            sub = queryParams.param1;
        }
        else{
            sub = queryParams.param1+'至'+queryParams.param2;
        }

        var map = document.getElementById('Map'),
            pie = document.getElementById('Pie');

        map.style.height = (screen.height - 265) + 'px';
        map.style.width = (screen.width - 18) + 'px';
        pie.style.height = (screen.height - 265) + 'px';
        pie.style.width = (screen.width -18) + 'px';



        Map(globalValiable.data,sub);
        Pie(globalValiable.data,sub);
        $("#Tab1").click();
    } 

    function Pie(originData,subtitle){
        var data=[];

        for(var i = 0; i < originData.length; i++) {
            data.push({name: originData[i]["省份"],value: originData[i]["业务量"]}); 
        }


        var myChart = echarts.init(document.getElementById('Pie'));

option = {
    title : {
        text: '全网货量占比',
        textStyle:{fontSize:'24',fontFamily:'Microsoft YaHei'},
        subtext: subtitle,
        subtextStyle:{fontSize:'18',color: '#999999',fontFamily:'Microsoft YaHei'},
        x:'left'
    },
    tooltip : {
        trigger: 'item',
        textStyle:{fontSize:'16',fontFamily:'Microsoft YaHei'},
        formatter: "{b}:{d}%<br/>{c} "
    },
    calculable : true,
    series : [
        {
            name:'A',
            type:'pie',
            radius : '70%',
            center: ['50%', '60%'],
            data:data,
            itemStyle:{
                normal:{label:{
                        show:true,
                        textStyle:{fontSize:'14',fontFamily:'Microsoft YaHei'}
                    }
                },
                emphasis:{label:{
                        show:true,
                        textStyle:{fontSize:'14',fontFamily:'Microsoft YaHei'}
                    }
                }
            }
        }
    ]
};  
        myChart.setOption(option);
    }

    function Map(originData,subtitle) {
        var maxdata=0,data=[];

        for(var i = 0; i < originData.length; i++) {
            data.push({name: originData[i]["省份"],value: originData[i]["业务量"]});

            if(originData[i]["业务量"]>maxdata){
                maxdata = originData[i]["业务量"];
            }        
        }

        var myChart = echarts.init(document.getElementById('Map'));
 
var option = {
    title : {
        text: '全网货量地图',
        textStyle:{fontSize:'24',fontFamily:'Microsoft YaHei'},
        subtext: subtitle,
        subtextStyle:{fontSize:'18',color: '#999999',fontFamily:'Microsoft YaHei'},
        x:'left'
    },
    tooltip : {
        trigger: 'item',
        textStyle:{fontSize:'16',fontFamily:'Microsoft YaHei'},
        formatter: function (v) {
            if(v[0] == 'A '){return v[1] + '</br>' + v[2];}
            else{return v[1];}
        }
    },
    dataRange: {
        min: 0,
        max: maxdata,
        x: 'left',
        y: 'bottom',
        text:['最高','0'],           // 文本，默认为数值文本
        calculable : true,
        //color:['orangered','yellow','lightskyblue']
    },
    series : [
        {
            name:'A',
            type: 'map',
            mapType: 'china',
            roam: false,
            itemStyle:{
                normal:{label:{
                        show:true,
                        textStyle:{fontSize:'14',fontFamily:'Microsoft YaHei'}
                    }
                },
                emphasis:{label:{
                        show:true,
                        textStyle:{fontSize:'14',fontFamily:'Microsoft YaHei'}
                    }
                }
            },
            data:data
        }
    ]
};              
        myChart.setOption(option);
    }
    </script>

    <style type="text/css">
        li {font-family:Microsoft YaHei;}
        .painting {
            font-family:Microsoft YaHei;
            font-size:14px;
            width:100px;
            background:#92B901; 
            color:#ffffff;
            border-radius:5px;
        } 
/*//////////////////////////////////////Bootstrap Style*/
        .navcustom li{
            margin: 0;
            border-top: 1px solid #ddd;
        }
        .navcustom li:first-child{
            border-top: none;
        }
        .navcustom li a{
            margin: 0;
            padding: 8px 16px;
            border-radius: 0;
        }
        .navcustom li.active a, ul.nav-tabs li.active a:hover{
            color: #fff;
            background: #0088cc;
            border: 1px solid #0088cc;
        }
        .navcustom li:first-child a{
            border-radius: 4px 4px 0 0;
        }
        .navcustom li:last-child a{
            border-radius: 0 0 4px 4px;
        }
        .navcustom.affix{
            top: 30px; /* Set the top position of pinned element */
        }
    </style>
</head>

<body>
    <ul id="myTab" class="nav nav-tabs">
        <li class="Tab"><a id='Tab1' href="#TabMap" data-toggle="tab">地图</a></li>
        <li class="Tab"><a href="#TabPie" data-toggle="tab">饼图</a></li>
    </ul> 
    <div class="tab-content">
        <div id="TabMap" class="tab-pane fade">
            <div id='Map' style="height:640px;"></div>
        </div>
        <div id="TabPie" class="tab-pane fade">
            <div id='Pie' style="height:640px;"></div>
        </div>
    </div>
</body>
</html>
