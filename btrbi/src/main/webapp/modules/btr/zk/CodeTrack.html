    function AddDate(StartTime,d){
        var h = d.substr(d.indexOf(' ')+1,d.indexOf(':')-d.indexOf(' ')-1),
            m = d.substr(d.indexOf(':')+1),
            day = d.substr(0,d.indexOf(' '))  * 1.0,
            st = new Date(StartTime),t;

        st.setDate(st.getDate() + day);
        t = st.getMonth() + 1 + '/';
        if(st.getMonth() < 9){
            t = '0' + t;
        }
        if(st.getDate() < 10){
            t += '0' + st.getDate() + ' ';
        }
        else{
            t += st.getDate() + ' ';
        }

        if(h.length < 2){
            h = '0' + h;
        }
        if(m.length < 2){
            m = '0' + m;
        }
        return t + h + ':' + m + ':00';
    }

    function TimingPlan(rt,st){
        var t = '',
            rday = rt.substr(0,rt.indexOf(' ')) * 1.0,
            sday = st.substr(0,st.indexOf(' ')) * 1.0,
            rh = rt.substr(rt.indexOf(' ') + 1,rt.indexOf(':') - rt.indexOf(' ') - 1) * 1.0,
            sh = st.substr(st.indexOf(' ') + 1,st.indexOf(':') - st.indexOf(' ') - 1) * 1.0,
            rm = rt.substr(rt.indexOf(':') + 1) * 1.0,
            sm = st.substr(st.indexOf(':') + 1) * 1.0;

        if(sm > rm){
            rm = rm * 1.0 + 60;
            rh--;
        }
        if(sh > rh){
            rh = rh * 1.0 + 24;
            rday--;
        }
        if(rday != sday){
            t += rday - sday + '天';
        }
        if(rh != sh){
            t += (rh - sh) + '时';
        }
        if(rm != sm){
            t += (rm - sm) + '分';
        }
        return t;
    }

    function Timing(send,reach,type){
        var s = new Date(send),
            r=  new Date(reach),
            temp,t = '';

        if((send != null)&&(reach != null)){
            temp = (s - r)/1000;
            if(temp > 0){         
                t = temp - parseInt(temp / 60) * 60 + '秒';
                temp = parseInt(temp / 60);
            }
            if(temp > 0){ 
                t = temp - parseInt(temp / 60) * 60 + '分' + t;
                temp = parseInt(temp / 60);
            }
            if(temp > 0){ 
                t = temp - parseInt(temp / 24) * 24 + '时' + t;
                temp = parseInt(temp / 24);
            }
            if(temp > 0){ 
                t = temp  + '天' + t;
            }
            t = type + t;
        }
        return t;
    }
