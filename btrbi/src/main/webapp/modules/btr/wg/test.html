<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>各省货量地图</title>

    <link rel="stylesheet" type="text/css" href="../../dm/common.css">
    <link href="../../tools/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <script src="../../tools/jquery/jquery-2.1.3.min.js"></script>
    <script src="../../tools/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../tools/echarts-2.0.4/echarts-plain-map.js"></script>

    <script src="../../framework/core.js"></script>
    <script src="../../framework/ajax.js"></script>
    <script src="../../dm/common.js"></script>

    <script type="text/javascript">
    window.onload = function() {
        var globalValiable = window.parent.globalValiable,sub;
        var queryParams = globalValiable.queryParams;
        var title = queryParams.param1;
        if(queryParams.param1==queryParams.param2){
            sub = queryParams.param1;
        }
        else{
            sub = queryParams.param1+'至'+queryParams.param2;
        }

        var map = document.getElementById('Map'),
            pie = document.getElementById('Pie');

        map.style.height = (screen.height - 195) + 'px';
        map.style.width = (screen.width - 18) + 'px';
        pie.style.height = (screen.height - 195) + 'px';
        pie.style.width = (screen.width -18) + 'px';



        Map(globalValiable.data,sub);
        Pie(globalValiable.data,sub);
        $("#Tab1").click();
    } 

    function Pie(originData,subtitle){
        var data=[];

        for(var i = 0; i < originData.length; i++) {
            data.push({name: originData[i]["省份"],value: originData[i]["业务量"]}); 
        }


        var myChart = echarts.init(document.getElementById('Pie'));

option = {
    title : {
        text: subtitle,
        textStyle:{fontSize:'18',color: '#999999',fontFamily:'Microsoft YaHei'},
        x:'left'
    },
    tooltip : {
        trigger: 'item',
        textStyle:{fontSize:'16',fontFamily:'Microsoft YaHei'},
        formatter: "{b}:{d}%<br/>{c} "
    },
    calculable : true,
    series : [
        {
            name:'A',
            type:'pie',
            radius : '70%',
            center: ['50%', '60%'],
            data:data,
            itemStyle:{
                normal:{label:{
                        show:true,
                        textStyle:{fontSize:'14',fontFamily:'Microsoft YaHei'}
                    }
                },
                emphasis:{label:{
                        show:true,
                        textStyle:{fontSize:'14',fontFamily:'Microsoft YaHei'}
                    }
                }
            }
        }
    ]
};  
        myChart.setOption(option);
    }

    function Map(originData,subtitle) {
        var maxdata=0,data=[];

        for(var i = 0; i < originData.length; i++) {
            data.push({name: originData[i]["省份"],value: originData[i]["业务量"]});

            if(originData[i]["业务量"]>maxdata){
                maxdata = originData[i]["业务量"];
            }        
        }

        var myChart = echarts.init(document.getElementById('Map'));
 
var option = {
    title : {
        text: subtitle,
        textStyle:{fontSize:'18',color: '#999999',fontFamily:'Microsoft YaHei'},
        x:'left'
    },
    tooltip : {
        trigger: 'item',
        textStyle:{fontSize:'16',fontFamily:'Microsoft YaHei'},
        formatter: function (v) {
            if(v[0] == 'A '){return v[1] + '</br>' + v[2];}
            else{return v[1];}
        }
    },
    dataRange: {
        min: 0,
        max: maxdata,
        x: 'left',
        y: 'bottom',
        text:['最高','0'],           // 文本，默认为数值文本
        calculable : true,
        textStyle:{color: '#fff'},
        color:['#ec4646','white']
    },
    series : [
        {
            name:'A',
            type: 'map',
            mapType: 'china',
            roam: false,
            itemStyle:{
                normal:{label:{
                        show:true,
                        textStyle:{fontSize:'14',fontFamily:'Microsoft YaHei'}
                    }
                },
                emphasis:{label:{
                        show:true,
                        textStyle:{fontSize:'14',fontFamily:'Microsoft YaHei'}
                    }
                }
            },
            data:data
        }
    ]
};              
        myChart.setOption(option);
    }
    </script>

        ul.nav-tabs{
            background: #2e2e2e;

    </style>
</head>

<body>
    <ul id="myTab" class="nav nav-tabs">
        <li class="Tab"><a id='Tab1' href="#TabMap" data-toggle="tab">地图</a></li>
        <li class="Tab"><a href="#TabPie" data-toggle="tab">饼图</a></li>
        <li class="Tab dropdown">
        <a href="#notice1" data-toggle="modal" data-toggle="tab">
            说明书
        </a>
    </li>
    </ul> 
    <div class="tab-content">
        <div id="TabMap" class="tab-pane fade" style="background:#2e2e2e">
            <div id='Map' style="height:640px;"></div>
        </div>
        <div id="TabPie" class="tab-pane fade" style="background:#2e2e2e">
            <div id='Pie' style="height:640px;"></div>
        </div>
        <div class="modal fade" id="notice1" tabindex="-1" role="dialog" 
       aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" 
                    data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                    货量说明
                    </h4>
                </div>
                <div class="modal-body">
                <dl>
                    <dt>取值逻辑</dt>
                    <dd>1 获取查询日期内所有录单单号</dd>
                    <dd>2 根据单号确定体积重量和实际重量，并取最大值</dd>
                    <dd>3 对录单重量求和</dd>
                    <dt>时间节点</dt>
                    <dd>- 查询起始日期8:00至查询结束日期次日8:00</dd>
                    <dt>注意事项</dt>
                    <dd>- 数据实时更新，查询当日或前一日数据由于部分数据不全会偏低</dd>
                </dl>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" 
                    data-dismiss="modal">     
                    我知道了
                    </button>
                </div>
            </div>
        </div>

</body>
