<!DOCTYPE HTML>
<HTML xmlns:WorkSpace xmlns:Tree xmlns:Grid>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>    
<meta charset="UTF-8">
<title>用户组织管理</title>

<link href="../../tools/tssJS/css/tss.all.css" rel="stylesheet">
<link href="../../css/css.css" rel="stylesheet">

<script src="../../tools/tssJS/tssJS.all.js"></script>
<script src="../../tools/tssUtils.js"></script>

<script src="group.js"></script>

<style>
 
  .trxx { height: 13px; background-color:#E4E6F5  }
  .bottomBT { height: 45px; background-color:#E4E6F5; }
  .bottomBT td { vertical-align:top; padding-top: 3px; }

  #ws { 
    z-index: 200; display: none; width: 800px; height: 500px; 
    position: absolute; top:120px; left:220px;
    border-radius: 3px; border-bottom:1px solid #416371;
    background-color: transparent;
  }
  #ws Tree { height:425px; }

</style>

</head>

<body>

  <!-- 版面 开始 -->
  <table class="panel" >
    <tr class="header"> <td/><td/><td/><td/> </tr>
    <tr class="body"> 
      <td/>
      <td id="palette">
        <div>
          <div class="bar">
            <span class="icon"></span>用户组
            <span class="refreshTreeBT"></span>
            <span class="paletteSwitch" id="paletteClose"></span>
          </div>
          <Tree id="tree" moveable="true"><div class="loading"></div></Tree>
        </div> 
      </td>
      <td class="groove">
        <table>
          <td id="gridTitle">
            <span class="paletteSwitch" id="paletteOpen"></span>
            <span class="icon"></span>用户列表<span class="buttonBox" id="gridToolBar"></span>
          </td>
          <tr>
            <td><Grid id="grid"></Grid></td>
          </tr>
        </table>                                
      </td>
      <td/>
    </tr>
    <tr class="footer"> <td/><td/><td/><td/> </tr>
  </table>
  <!-- 版面 结束 -->

  <WorkSpace:Box id="ws">
    <!-- page1 开始 -->
    <WorkSpace:Page id="page1">
      <div id="page1Form"></div><br/><br/>
      <WorkSpace:PageStep>
        <input type="button" class="btWeak" value="下一步" id="page1BtNext" onclick="ws.nextPhase(false)"/>
        <input type="button" class="btStrong" value="完成" id="page1BtSave"/>
      </WorkSpace:PageStep>
    </WorkSpace:Page>
    <!-- page1 结束 -->

    <!-- page2 开始 -->
    <WorkSpace:Page id="page2" class="tight">
      <table>
       <tr class="trxx">
          <td class="r b">&nbsp;※&nbsp;可选用户组：</td>
          <td class="r b">&nbsp;</td>
          <td class="b label">&nbsp;※&nbsp;已有用户组：</td>
        </tr>
        <tr>
          <td class="r b" width="49%">
            <Tree id="page2Tree" treeType="multi" selectSelf="true"></Tree>
          </td>
          <td class="r b" style="background-color:#E4E6F5;width:18px">
            <input type="button" class="btWeakS" value=">>" id="page2BtAdd"/>
            <input type="button" class="btWeakS" value="<<" id="page2BtDel"/>
          </td>
          <td class="b">
            <Tree id="page2Tree2" treeType="multi" selectSelf="false"></Tree>
          </td>
        </tr>
        <tr class="bottomBT">
          <td colspan="3">
            <WorkSpace:PageStep>
              <input type="button" class="btWeak" value="上一步" id="page2BtPrev" onclick="ws.prevPhase(false)"/>
              <input type="button" class="btWeak" value="下一步" id="page2BtNext" onclick="ws.nextPhase(false)"/>
              <input type="button" class="btStrong" value="完成" id="page2BtSave"/>
            </WorkSpace:PageStep>
          </td>
        </tr>
      </table>
    </WorkSpace:Page>
    <!-- page2 结束 -->

    <!-- page3 开始 -->
    <WorkSpace:Page id="page3" class="tight">
      <table>
       <tr class="trxx">
          <td class="r b">&nbsp;※&nbsp;可选角色：</td>
          <td class="r b">&nbsp;</td>
          <td class="b label">&nbsp;※&nbsp;已有角色：</td>
        </tr>
        <tr>
          <td class="r b" width="49%">
            <Tree id="page3Tree" treeType="multi"></Tree>
          </td>
          <td class="r b" style="background-color:#E4E6F5;width:18px">
            <input type="button" class="btWeakS" value=">>" id="page3BtAdd"/>
            <input type="button" class="btWeakS" value="<<" id="page3BtDel"/>
          </td>
          <td class="b">
            <Tree id="page3Tree2" treeType="multi" selectSelf="false"></Tree>
          </td>
        </tr>
        <tr class="bottomBT">
          <td colspan="3">
            <WorkSpace:PageStep>
              <input type="button" class="btWeak" value="上一步" id="page3BtPrev" onclick="ws.prevPhase(false)"/>
              <input type="button" class="btStrong" value="完成" id="page3BtSave"/>
            </WorkSpace:PageStep>
          </td>
        </tr>
      </table>
    </WorkSpace:Page>
    <!-- page3结束 -->

    <!-- page4 开始 -->
    <WorkSpace:Page id="page4" class="tight">
      <table>
        <tr class="trxx">
          <td class="r b">&nbsp;※&nbsp;可选用户组：</td>
          <td class="r b">&nbsp;※&nbsp;可选用户：</td>
          <td class="r b">&nbsp;</td>
          <td class="b label">&nbsp;※&nbsp;已有：</td>
        </tr>
        <tr>
          <td class="r b" width="36%">
            <Tree id="page4Tree"></Tree>
          </td>
          <td class="r b" width="29%">
            <Tree id="page4Tree2" treeType="multi" selectSelf="false"></Tree>
          </td>
          <td class="r b" style="background-color:#E4E6F5;width:18px">
            <input type="button" class="btWeakS" value=">>" id="page4BtAdd"/>
            <input type="button" class="btWeakS" value="<<" id="page4BtDel"/>
          </td>
          <td class="b">
            <Tree id="page4Tree3" treeType="multi" selectSelf="false"></Tree>
          </td>
        </tr>
        <tr class="bottomBT">
          <td colspan="4">
            <WorkSpace:PageStep>
              <input type="button" class="btWeak" value="上一步" id="page4BtPrev" onclick="ws.prevPhase(false)"/>
              <input type="button" class="btWeak" value="下一步" id="page4BtNext" onclick="ws.nextPhase(false)"/>
              <input type="button" class="btStrong" value="完成" id="page4BtSave"/>
            </WorkSpace:PageStep>
          </td>
        </tr>
      </table>
    </WorkSpace:Page>
    <!-- page4 结束 -->                          

  </WorkSpace:Box>

</body>
</html>
