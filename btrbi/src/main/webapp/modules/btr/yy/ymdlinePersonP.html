<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>人均效能趋势图</title>

	<link rel="stylesheet" type="text/css" href="../../dm/common.css">
	<script src="../../framework/core.js"></script>
	<script src="../../framework/ajax.js"></script>
	<script  src="../../tools/ichartjs/ichart.1.1.min.js"></script>
	<script  src="../../dm/common.js"></script>

	<script type="text/javascript">



   window.onload = function() {
        var globalValiable = window.parent.globalValiable;
        if(globalValiable && globalValiable.data) {
            queryParams = globalValiable.queryParams;
            title = queryParams.param1 +'至' + queryParams.param2 + '日 ' +  queryParams.param3 + ' 人均效能趋势图';
            show(globalValiable.data);
            return;
        }
    } 

	
	function show(originData) {
		var total = 0;
		var dataW = [];
		var dataDay = [];
		var showDay = [];

		var maxdata = 0;
		var maxDay = 0;
		var scaledata = 0;
		var spaceData = 0;
		var weekday;

		for(var i = 0; i < originData.length; i++) {
			var perf = Math.round(originData[i]["效能"]);
			var dateIn = originData[i]["日期"];
			if (maxdata<perf) {
				maxdata = perf;
				maxDay = dateIn
			}
			scaledata=Math.ceil(maxdata/10)*10;
			weekday = "天一二三四五六".charAt(new Date(dateIn).getDay());

			if (i % Math.round(originData.length/10) == 0){
				showDay[i] = dateIn + '\n'+'星期' + weekday;
			}
			else{
				showDay[i] = ' ';
			}

			total += perf;
			dataW[i] = perf;
			dataDay[i] = dateIn;
		}

		spaceData=scaledata/5;

		var autoSize  = autoAdjustSize("canvasDiv");	
				
		$(function() {
		    //创建数据
		    var data = [{
		        name: '人均效能',
		        value: dataW,
		        color: '#01acb6',
		        line_width: 2
		    }];
		    //创建x轴标签文本
		    var labels = showDay;
		    var labelsxy = dataDay;
		    var chart = new iChart.Area2D({
		        render: 'canvasDiv',
		        data: data,
		        title: {
		            text: title,
		            color: '#005B63',
		            background_color: '#D2CB97',
		            height: 40,
		            border: {
		                enable: true,
		                width: [0, 0, 4, 0],
		                //只显示下边框
		                color: '#D2CB97'
		            }
		        },
		        subtitle: {
		            text: '  ',
		            //利用副标题设置单位信息
		            fontsize: 14,
		            color: '#2F5365',
		            textAlign: 'left',
		            padding: '0 40',
		            height: 20
		        },
		        footnote: {
		            text: '每日更新时间下午14:30',
		            color: '#708794',
		            padding: '0 20',
		            background_color: '#D2CB97',
		            height: 50,
		            border: {
		                enable: true,
		                width: [3, 0, 0, 0],
		                //只显示上边框
		                color: '#D2CB97'
		            }
		        },
		        padding: '5 1',
		        //设置padding,以便title能占满x轴
		        sub_option: {
		            label: false,
		            hollow_inside: false,
		            //设置一个点的亮色在外环的效果
		            point_size: 10
		        },
		        tip: {
		            enable: true,
		            listeners: {
		                //tip:提示框对象、name:数据名称、value:数据值、text:当前文本、i:数据点的索引
		                parseText: function(tip, name, value, text, i) {
		                    return labelsxy[i] + "人均效能:<span style='color:red'>" + value + "</span>T";
		                }
		            }
		        },
		        width: autoSize[0],
		        height: autoSize[1],
		        background_color: '#D2CB97',  //#228B22
		        gradient: true,
		        shadow: true,
		        shadow_blur: 2,
		        shadow_color: '#D2CB97',
		        shadow_offsetx: 0,
		        shadow_offsety: 0,
		        gradient_mode: 'LinearGradientDownUp',
		        //设置一个从下到上的渐变背景
		        border: {
		            radius: 5
		        },
		        coordinate: {
		            width: 1900,
		            height: 840,
		            grid_color: '#636B70',
		            background_color: null,
		            //设置坐标系为透明背景
		            scale: [{
		                position: 'left',
		                label: {
		                    color: '#2F5365',
		                    fontsize: 14,
		                    fontperf: 600
		                },
		                start_scale: 0,
		                end_scale: scaledata,
		                scale_space: spaceData
		            },
		            {
		                position: 'bottom',
		                label: {
		                    color: '#506673',
		                    fontperf: 600
		                },
		                labels: labels
		            }]
		        }
		    });
		    chart.draw();
		});
		}
	
	</script>
</head>

<body>
	
	<div id='canvasDiv'></div>

</body>
</html>
