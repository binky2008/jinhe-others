<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>货量趋势图</title>
    <link rel="stylesheet" type="text/css" href="../../dm/common.css">
    <script  src="../../framework/core.js"></script>
    <script  src="../../framework/ajax.js"></script> 
    <script  src="../../tools/jquery/jquery-1.10.1.min.js"></script>
    <script  src="../../tools/highcharts/highcharts.js"></script>
     <script  src="../../tools/highcharts/highcharts-more.js"></script>
    <script  src="../../dm/common.js"></script>    

    <script >

 

    window.onload = function() {
        var globalValiable = window.parent.globalValiable;
        if(globalValiable && globalValiable.data) {
            queryParams = globalValiable.queryParams;
            title = queryParams.param1 + queryParams.param1 +  '快运财务收支情况';
            show(globalValiable.data);
            return;
        }
    } 

    function show(originData) {
        
        var datar = [];
        
        datar[0] = originData[0]["datas"];
/*datar[0] = 57;*/
       
              
        var autoSize  = autoAdjustSize("container");
   $(function () {
    
    $('#container').highcharts({
    
        chart: {
            type: 'gauge',
            plotBackgroundColor: null,
            plotBackgroundImage: null,
            plotBorderWidth: 0,
            plotShadow: false
        },
        
        title: {
            text: '全网2015年时效表盘'
        },
         credits:{                   //右边下标HighCharts.com去除  
                        enabled:false  
                    },
        pane: {
            startAngle: -150,
            endAngle: 150,
            background: [{
                backgroundColor: {
                    linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                    stops: [
                        [0, '#FFF'],
                        [1, '#333']
                    ]
                },
                borderWidth: 0,
                outerRadius: '109%'
            }, {
                backgroundColor: {
                    linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                    stops: [
                        [0, '#333'],
                        [1, '#FFF']
                    ]
                },
                borderWidth: 1,
                outerRadius: '107%'
            }, {
                // default background
            }, {
                backgroundColor: '#DDD',
                borderWidth: 0,
                outerRadius: '105%',
                innerRadius: '103%'
            }]
        },
           
        // the value axis
        yAxis: {
            min: 0,
            max: 100,
            
            minorTickInterval: 'auto',
            minorTickWidth: 1,
            minorTickLength: 10,
            minorTickPosition: 'inside',
            minorTickColor: '#666',
    
            tickPixelInterval: 30,
            tickWidth: 2,
            tickPosition: 'inside',
            tickLength: 10,
            tickColor: '#666',
            labels: {
                step: 2,
                rotation: 'auto'
            },
            title: {
                text: '%'
            },
            plotBands: [{
                from: 0,
                to: 50,
                color: '#55BF3B' // green
            }, {
                from: 50,
                to: 80,
                color: '#DDDF0D' // yellow
            }, {
                from: 80,
                to: 100,
                color: '#DF5353' // red
            }]        
        },
    
        series: [{
            name: '时效达成率',
            data: datar,
            tooltip: {
                valueSuffix: ' %'
            }
        }]
    
    }, 
    // Add some life
    function (chart) {
        if (!chart.renderer.forExport) {
                var point = chart.series[0].points[0],
                    newVal,
                    inc = datar ;

                newVal = point.y + inc;
                if (newVal < 0 || newVal > 200) {
                    newVal = point.y + inc;
                }
                
                point.update(newVal);
                            
        }
    });
});                         

        }
    
    </script>
</head>

<body>
    
 
    <div id='container'></div>

</body>
</html>
