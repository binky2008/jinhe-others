<!DOCTYPE HTML>
<HTML xmlns:Tree xmlns:Grid>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>    
<meta charset="UTF-8">
<title>内容栏目管理</title>

<link href="../../tools/tssJS/css/tss.all.css" rel="stylesheet">
<link href="../../css/css.css" rel="stylesheet">

<script src="../../tools/tssJS/tssJS.all.js"></script>
<script src="../../tools/tssUtils.js"></script>

<script src="channel.js"></script>

<style>
  #channelFormDiv { display:none; background-color:#BEC6EE; border:1px solid #416371; 
      width:400px; height:180px; padding: 10px 10px 10px 10px; }

  #channelFormDiv input[type='button'] { margin: 10px; }
      
  #articleFrame { height: 100%; width: 100%;}
</style>

</head>

<body>
  <table class="panel" >
     <tr class="header"> <td/><td/><td/><td/> </tr>
     <tr class="body"> 
      <td/>
      <td id="palette">
            <div>
                <div class="bar">
                    <span class="icon"></span>站点栏目
                    <span class="refreshTreeBT"></span>
                    <span class="paletteSwitch" id="paletteClose"></span>
                </div>
                <Tree id="tree" moveable="true"><div class="loading"></div></Tree>
            </div> 
      </td>
      <td class="groove gridContainer">
        <table>
          <tr>
            <td id="gridTitle">
              <span class="paletteSwitch" id="paletteOpen"></span><span class="icon"></span>
              文章<span class="buttonBox" id="gridToolBar"></span>
            </td>
          </tr>
          <tr>
            <td class="hasframe">
              <Grid id="grid"></Grid>
              <iframe id="articleFrame" style="display:none" frameborder="0"></iframe>
            </td>
          </tr>
        </table>
      </td>
      <td/>
    </tr>
    <tr class="footer"> <td/><td/><td/><td/> </tr>
  </table>

  <div id="channelFormDiv">
    <div id="channelForm"></div>
    <input type="button" class="btStrong" value="保存" id="channelFormSave"/>      
    <input type="button" class="btWeak" value="关闭" id="channelFormClose"/>
  </div>

</body>
</html>
